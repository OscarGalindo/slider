<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Slider</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
  <link rel="stylesheet" href="css/slider.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js" type="text/javascript"></script>
  <script src="js/slider.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>
<body ng-app="demoslider">
  <div class="container" ng-controller="sliderCtrl">
    <div class="row" style="text-align: center;">
      <h1>angularSlider demo</h1>
      <div class="col-sm-6 col-sm-offset-3">
        <carousel thumbs="images"></carousel>
      </div>
    </div>
  </div>
</body>
</html>
